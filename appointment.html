<!-- === CONTENIDO PRINCIPAL: FORMULARIO DE CITA === -->
<section id="appointment" class="section scroll-anim">
  <h2 data-i18n="appointment_title">Agendar cita</h2>
  <p data-i18n="appointment_intro">Llena el siguiente formulario para solicitar una cita virtual con Cruiserex.</p>

  <div class="appointment-form-card">
    <form id="appointment-form">
      <div class="form-row">
        <label for="date" data-i18n="appointment_date_label">Día</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-row">
        <label for="time" data-i18n="appointment_time_label">Hora</label>
        <input type="time" id="time" name="time" required />
      </div>

      <div class="form-row">
        <label for="requester_name" data-i18n="appointment_requester_label">Nombre del solicitante</label>
        <input type="text" id="requester_name" name="requester_name" required />
      </div>

      <div class="form-row">
        <label for="company_name" data-i18n="appointment_company_label">Nombre de la empresa</label>
        <input type="text" id="company_name" name="company_name" required />
      </div>

      <div class="form-row">
        <label for="company_location" data-i18n="appointment_location_label">Ubicación de la empresa</label>
        <input type="text" id="company_location" name="company_location" required />
      </div>

      <div class="form-row">
        <label for="phone" data-i18n="appointment_phone_label">Teléfono</label>
        <input type="tel" id="phone" name="phone" inputmode="numeric" pattern="[0-9]*" required />
      </div>

      <div class="form-row">
        <label for="email" data-i18n="appointment_email_label">Correo electrónico</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-row">
        <label for="reason" data-i18n="appointment_reason_label">Motivo de la cita</label>
        <textarea id="reason" name="reason" maxlength="500" placeholder="Describe brevemente la razón de la cita" required></textarea>
      </div>

      <button type="submit" class="btn" data-i18n="appointment_submit_button">Confirmar cita</button>
    </form>

    <div id="appointment-message" class="appointment-message"></div>
  </div>
</section>
